<!DOCTYPE html>
<html lang="en" data-vb-theme="default">

<head>
  <meta charset="utf-8" />
  <title>Ray | Wallet</title>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' 'unsafe-eval' 'unsafe-inline'
      http://localhost:*
      https://api-mainnet-graphql.rraayy.com
      https://api-mainnet-helper.rraayy.com
      https://api-testnet-graphql.rraayy.com
      https://api-testnet-helper.rraayy.com
      https://app.raywallet.io
      https://beta.raywallet.io
      https://api.coingecko.com
      https://raw.githubusercontent.com
      https://js.adapools.org;
    script-src 'self' 'unsafe-eval' 'unsafe-inline';
    img-src 'self' 'unsafe-inline' *;
    style-src 'self' 'unsafe-inline';
  " />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/resources/fonts/font-feathericons/dist/feather.css">
  <style>
    .initial__loading {
      position: fixed;
      width: 48px;
      height: 48px;
      top: 50%;
      left: 50%;
      margin: -12px 0 0 -12px
    }

    .initial__loading img {
      width: 48px;
      height: 48px;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="initial__loading">
      <img src="/favicon.png" alt="RAY Wallet" />
    </div>
  </div>
</body>

</html>
